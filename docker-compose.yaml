services:
  socket-server:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - ${SOCKET_PORT}:${SOCKET_PORT}
      - 127.0.0.1:${HTTP_PORT}:${HTTP_PORT}
    expose:
      - ${SOCKET_PORT}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
